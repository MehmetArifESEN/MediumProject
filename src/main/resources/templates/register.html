<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-11 col-xl-11 my-4">
      <div class="card card-signin flex-row my-4">
        <div class="card-img-left d-none d-md-flex">
          <!-- Background image for card set in CSS! -->
        </div>
        <div class="card-body">
          <h5 class="card-title  text-center">Kullanıcı Kaydı</h5>
          <form class="form-signin" method="post" action="register">

            <div class="form-label-group">
              <input class="form-control" name="name" id="inputName" placeholder="Name" required
                     type="text">
              <label for="inputName">Name</label>
            </div>

            <div class="form-label-group">
              <input class="form-control" name="email" id="inputEmail" placeholder="Email" required type="email">
              <label for="inputEmail">Email</label>
            </div>

            <hr>

            <div class="form-label-group">
              <input class="form-control" name="password" id="inputPassword" placeholder="Password" required
                     type="password">
              <label for="inputPassword">Şifre</label>
            </div>

            <div class="form-label-group">
              <input class="form-control" name="rePassword" id="inputConfirmPassword" placeholder="Password" required
                     type="password">
              <label for="inputConfirmPassword">Şifre Tekrarı</label>
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Kayıt Ol
            </button>
            <a th:href="${'/user/login'}" class="singintext d-block text-center mt-3">Giriş Yap</a>
            <hr class="my-4">
            <div>
              <h5 th:text="${error}" ></h5>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
